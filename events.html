<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title of the document</title>
</head>

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<body>
    <div id="counter-event-example">
      <p>{{ total }}</p>
      <!-- v-on:increment event generated by component is handled and incrementTotal in root Vue is called.-->
      <button-counter v-on:increment="incrementTotal"></button-counter>
      <button-counter v-on:increment="incrementTotal"></button-counter>
    </div>
</body>


<script>
Vue.component('button-counter', {
  template: '<button v-on:click="increment">{{ counter }}</button>',
  data: function () {
    return {
      counter: 0
    }
  },
  methods: {
    // called when the button is clicked see v-on:click="increment"
    increment: function () {
      this.counter += 1
      // after increment within a componenet is handled, emit an 'increment' event
      this.$emit('increment')
    }
  },
})

new Vue({
  el: '#counter-event-example',
  data: {
    total: 0
  },
  methods: {
    incrementTotal: function () {
      this.total += 1
    }
  }
})
</script>


</html>
